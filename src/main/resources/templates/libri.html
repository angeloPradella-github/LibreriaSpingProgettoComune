<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Gestione Libri</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Lista Libri</h1>
			<div>
				<!-- Bottone del carrello -->
				<a th:href="@{/carrello}" class="btn btn-primary my-2"> <i
					class="fas fa-shopping-cart"></i> Carrello <span
					th:text="${dimensioneCarrelloUtente}">0</span>
				</a>

			</div>




			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th scope="col">Nome Libro</th>
						<th scope="col">Autore</th>
						<th scope="col">Casa Editrice</th>
						<th scope="col">Disponibilità</th>
						<th scope="col">Utilità</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="libro:${libri}">
						<th scope="row" th:text="${libro.titolo}"></th>
						<td th:text="${libro.autore}"></td>
						<td th:text="${libro.casa_editrice}"></td>
						<td th:text="${libro.isPrenotato}"></td>
						<td><span th:if="${libro.isPrenotato}">Già prenotato</span>
							<a th:if="${not libro.isPrenotato}"
							th:href="@{/prenotaLibro/{id}(id=${libro.id})}"
							class="btn btn-success">Prenota</a> <a
							th:href="@{/aggiungiCarrello/{id}(id=${libro.id})}"
							class="btn btn-info">Aggiungi Carrello</a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>

	

</body>

</html>
