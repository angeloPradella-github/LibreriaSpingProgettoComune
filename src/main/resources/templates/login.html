<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.csss">
</head>
<body>

	<div class="container">


<div class="container mt-5">
</div>
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-5">
				<h1 class="text-center mb-4">Login</h1>

				<form th:action="@{/login}" th:object="${utente}" method="post">
					<div class="mb-3">
						<label for="username" class="form-label">Username</label>
						<input th:field="*{username}" type="text" class="form-control"
							id="username" name="username" required>
					</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password</label> <input
							th:field="*{password}" type="password" class="form-control"
							id="password" name="password" required>
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
				</form>

			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
